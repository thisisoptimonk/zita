<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generálás folyamatban...</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-background-dark: #121215;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #aaaaaa;
            --color-primary-orange: #FF8C00;
            --color-container-bg: rgba(30, 30, 35, 0.7); /* Sötét "üveg" háttér */
            --color-border: rgba(255, 255, 255, 0.1);
            --color-shadow-dark: rgba(0, 0, 0, 0.5);
            --color-shadow-light: rgba(255, 255, 255, 0.05);
        }

        /* === Alapstílusok === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        /* === "Lovable" stílusú mozgó háttér === */
        @keyframes backgroundPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            overflow: hidden;
            position: relative;
            
            /* A háttér: sötét alap + 3 elmosott színfolt (narancs, kék, lila) */
            background-color: var(--color-background-dark);
            background-image: 
                radial-gradient(at 80% 90%, hsla(28, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 10% 20%, hsla(35, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(260, 50%, 30%, 0.2) 0px, transparent 50%);
            background-size: 200% 200%; /* Nagyobb méret az animációhoz */
            animation: backgroundPan 40s ease infinite;
        }

        /* === Konténer beúszó animáció === */
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* === "Üveg" hatású konténer === */
        .modal-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--color-container-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 3.5rem;
            box-shadow: 
                0 4px 60px var(--color-shadow-dark),
                0 1px 0px var(--color-shadow-light) inset;
            border: 1px solid var(--color-border);
            text-align: center;
            animation: fadeInScale 0.8s ease-out;
            position: relative;
        }

        /* === Tartalom === */
        .modal-container h1 {
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--color-text-primary);
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .modal-container p {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        
        /* === Loader animáció === */
        @keyframes rotatingLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulseOrange {
            0% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 140, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0); }
        }

        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
        }
        .loader {
            position: relative;
            width: 60px; 
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--color-primary-orange); 
            border-radius: 50%;
            animation: rotatingLoader 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite,
                         pulseOrange 2s ease-out infinite 0.5s;
        }

        /* === Reszponzív === */
        @media (max-width: 600px) {
            .modal-container {
                padding: 2.5rem 1.5rem;
            }
            .modal-container h1 {
                font-size: 1.8rem;
            }
            .modal-container p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            .loader {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="modal-container">
        <h1 id="status-title">Generálás folyamatban...</h1>
        <p id="status-text">
            Személyre szabott elemzésed készül. Ne aggódj, az oldal automatikusan frissülni fog, amint elkészültünk.
        </p>
        
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Beállítások ---
            const DESTINATION_URL = 'index.html'; // A célfájl, amit az n8n generál
            const FINAL_PAGE_KEY = 'data-placeholder="pageTitle"'; // Ezt keressük a kész fájlban
            const POLLING_INTERVAL = 5000; // 5 másodpercenként ellenőriz
            const titleElement = document.getElementById('status-title');
            const textElement = document.getElementById('status-text');

            // --- Polling Logika ---
            function checkStatus() {
                // Cache-törlő trükk
                const urlToFetch = DESTINATION_URL + '?t=' + new Date().getTime();

                fetch(urlToFetch, { cache: "no-store" })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Hálózati hiba: ' + response.statusText);
                        }
                        return response.text();
                    })
                    .then(html => {
                        // SIKER: Ha a letöltött HTML tartalmazza a kulcsszót
                        if (html.includes(FINAL_PAGE_KEY)) {
                            if (titleElement) titleElement.textContent = 'Siker! Átirányítás...';
                            if (textElement) textElement.textContent = 'Az elemzésed elkészült, pillanat és mutatjuk.';
                            
                            // Átirányítás a VÉGSŐ oldalra
                            setTimeout(() => {
                                window.location.href = DESTINATION_URL; 
                            }, 1000); 

                        } else {
                            // MÉG NEM KÉSZ: Várunk 5 mp-t és újrapróbáljuk
                            setTimeout(checkStatus, POLLING_INTERVAL);
                        }
                    })
                    .catch(error => {
                        // HIBA ESETÉN: 5 mp múlva újrapróbáljuk
                        console.error("Hiba az ellenőrzés során:", error);
                        setTimeout(checkStatus, POLLING_INTERVAL);
                    });
            }

            // Az ellenőrzés indítása 3 másodperc késleltetéssel
            setTimeout(checkStatus, 3000);

        });
    </script>
</body>
</html>
