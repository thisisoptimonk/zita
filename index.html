<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betöltés folyamatban...</title>
    <meta http-equiv="refresh" content="8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-background-dark: #121215;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #aaaaaa;
            --color-primary-orange: #FF8C00;
        }

        /* === Alapstílusok === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            overflow: hidden;
            position: relative;
            
            /* A háttér: sötét alap + 3 elmosott színfolt (narancs, kék, lila) */
            background-color: var(--color-background-dark);
            background-image: 
                radial-gradient(at 80% 90%, hsla(28, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 10% 20%, hsla(35, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(260, 50%, 30%, 0.2) 0px, transparent 50%);
        }

        /* === Konténer (már nem "üveg") === */
        .modal-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        /* === Tartalom === */
        .modal-container h1 {
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--color-text-primary);
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .modal-container p {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        
        /* === Loader animáció === */
        @keyframes rotatingLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
        }
        .loader {
            position: relative;
            width: 60px; 
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--color-primary-orange); 
            border-radius: 50%;
            animation: rotatingLoader 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        /* === Reszponzív === */
        @media (max-width: 600px) {
            .modal-container h1 {
                font-size: 1.8rem;
            }
            .modal-container p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            .loader {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="modal-container">
        <h1 id="status-title">Betöltés...</h1>
        <p id="status-text">
            Kérlek várj egy kicsit, amíg betöltenek az adatok!
        </p>
        <p>Már mindjárt kész!</p>
        
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
    </div>

    <script>

                fetch(urlToFetch, { cache: "no-store" })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Hálózati hiba: ' + response.statusText);

                            // MÉG NEM KÉSZ: Várunk 5 mp-t és újrapróbáljuk

                        }
                    })
                    .catch(error => {
                        // HIBA ESETÉN: 5 mp múlva újrapróbáljuk
                        console.error("Hiba az ellenőrzés során:", error);

                    });
            }

            // Az ellenőrzés indítása 3 másodperc késleltetéssel
            setTimeout(checkStatus, 3000);

        });
    </script>
</body>
</html>
